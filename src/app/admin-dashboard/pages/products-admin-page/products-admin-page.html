<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3>
  Total de productos
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>
<div class="divider"></div>
<div class="flex gap-2 items-center h-20">
  <shared-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()"/>
  <items-per-page-selector (itemsPerPage)="handleItemsPerPageEmission($event)"/>
  <div class="flex flex-1"></div>
  <button class="btn btn-primary" routerLink="/admin/products/new">Nuevo Producto</button>
</div>
<product-table [products]="productsResource.value()?.products ?? []"/>
